<div ng-controller="RegisterCtrl">
  <div ng-if="nonUser">
    <div class="alert {{messageClass}}">{{message}}</div>
    <a href="#!/" class="btn btn-link">Home</a> | <a href="#!/login" class="btn btn-link">Login</a>
    <form ng-submit="register()" role="form">
      <div class="form-actions">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="formData.email" required />
        </div>
        <div class="form-actions">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="formData.username" required />
        </div>
        <div class="form-actions">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="formData.password" required />
        </div>

            <button type="submit" class="btn btn-primary">Save</button>
